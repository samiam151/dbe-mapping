<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minority Owned Business</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="contents"></div>



    <script type="text/javascript" src="bower_components/jQuery/dist/jQuery.min.js"></script>
    <script type="text/javascript" src="bower_components/d3/d3.min.js" async></script>
    <script>
        $.get("data/data.json").then(function(data){
            var data = data,
                $contents = $('.contents');

            data.forEach(function(item, index){
                $contents.append("<p>" + (index + 1) + ". " + item.CompanyName + "<span class='name'> => " + item.ContactName +"</span></p>");
            });
        });
    </script>
</body>
</html>
